<!DOCTYPE html>
<html id="HTML" lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body id="body">
    <p id="date"></p>
    <div id="clockcontainer">
      <div id="clock">00:00:00</div>
    </div>
    <h1>Calculator</h1>
    <div id="full">
      <input id="display" readonly />
      <div id="keys">
        <button class="special" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="special" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="special" onclick="appendToDisplay('*')">X</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="special" onclick="appendToDisplay('/')">รท</button>
        <button id="period" onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button id="power" onclick="appendToDisplay('**')">x^y</button>
        <button class="special" onclick="clearDisplay()">C</button>
        <button id="percent" onclick="appendToDisplay2('/100')">%</button>
        <button id="plusminus">-/+</button>
        <button id="calc" onclick="calculate()">=</button>
        <button id="leftbracket">(</button>
        <button id="rightbracket">)</button>
      </div>
    </div>

    <p id="quizp">Ready to test your knowledge? Here is a quick quiz.</p>
    <p><button id="quiz">check</button></p>

    <p id="p1">
      What is <span id="n1">?</span> + <span id="n2">?</span> =
      <input class="inpts" id="in1" type="number" />?
    </p>

    <p id="p2">
      What is <span id="n3">?</span> - <span id="n4">?</span> =
      <input class="inpts" id="in2" type="number" />?
    </p>

    <p id="p3">
      What is <span id="n5">?</span> X <span id="n6">?</span> =
      <input class="inpts" id="in3" type="number" />?
    </p>

    <p id="p4">
      What is <span id="n7">?</span> รท <span id="n8">?</span> =
      <input class="inpts" id="in4" type="number" />?
    </p>

    <p id="p5">
      What is <span id="n9">?</span> x^y <span id="n10">?</span> =
      <input class="inpts" id="in5" type="number" />?
    </p>
    <p><button id="retry">Retry</button></p>
    <p>
      Thanks to <a href="https://www.youtube.com/@BroCodez">BroCodez </a>and to
      <a href="https://www.w3schools.com/">w3schools</a> for helping out with
      this project.
    </p>
  </body>
</html>
